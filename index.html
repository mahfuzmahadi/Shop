<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>
<body>

	<section>
      <div class="container">
         <h2 style="text-align: center;">Healthy <span  class="text-success ">Drinks</span></h2>
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/lemon.png" alt="">
                        <h5>Lemon Juice</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="lemon-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="lemon-number" type="number" min="0" class="form-control text-center" value="1">
                           <button id="lemon-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>TK <span id="lemon-total">30</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/orange.png" alt="">
                        <h5>Orange Juice</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="orange-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="orange-number" type="number" min="0" class="form-control text-center" value="1">
                           <button id="orange-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>TK <span id="orange-total">30</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/mango.png" alt="">
                        <h5>Mango Juice</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="mango-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="mango-number" type="number" min="0" class="form-control text-center" value="1">
                           <button id="mango-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>TK <span id="mango-total">30</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
               	<div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/straw.png" alt="">
                        <h5>Straw Berry Juice</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="straw-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="straw-number" type="number" min="0" class="form-control text-center" value="1">
                           <button id="straw-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>TK <span id="straw-total">50</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
                <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/coconut.png" alt="">
                        <h5>Coconut Juice</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="coco-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="coco-number" type="number" min="0" class="form-control text-center" value="1">
                           <button id="coco-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>TK <span id="coco-total">60</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Discount:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>TK <span id="sub-total">0</span></h5>
                        <h5>TK <span id="tax-amount">0</span></h5>
                        <h5>TK <span id="discount-amount">0</span></h5>
                        <h5>TK <span id="total-price">0</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script type="text/javascript">
      
             function updateProductNumber(product, price, isIncreasing) {
                const productInput = document.getElementById(product + '-number');
                let productNumber = productInput.value;
                if (isIncreasing == true) {
                    productNumber = parseInt(productNumber) + 1;
                }
                else if (productNumber > 0) {
                    productNumber = parseInt(productNumber) - 1;
                }
                productInput.value = productNumber;
                // update total
                const productTotal = document.getElementById(product + '-total');
                productTotal.innerText = productNumber * price;
                // calculate total
                calculateTotal();
         }
            function getInputValue(product) {
             const productInput = document.getElementById(product + '-number');
             const productNumber = parseInt(productInput.value);
             return productNumber;
         }
            function calculateTotal() {
             const lemonTotal = getInputValue('lemon') * 30;
             const orangeTotal = getInputValue('orange') * 30;
             const mangoTotal = getInputValue('mango') * 30;
             const strawTotal = getInputValue('straw') * 50;
             const cocoTotal = getInputValue('coco') * 60;
             const subTotal = lemonTotal + orangeTotal + mangoTotal + strawTotal + cocoTotal;
             const tax = subTotal / 20;
             
             const totalPrice = subTotal + tax;
             // update on the html
             document.getElementById('sub-total').innerText = subTotal;
             document.getElementById('tax-amount').innerText = tax;
             document.getElementById('total-price').innerText = totalPrice;
         }

         // lemon increase decrease events
         document.getElementById('lemon-plus').addEventListener('click', function () {
             updateProductNumber('lemon', 30, true);
         });
         document.getElementById('lemon-minus').addEventListener('click', function () {
             updateProductNumber('lemon', 30, false);
         })


         //  orange increase decrease events
         document.getElementById('orange-plus').addEventListener('click', function () {
             updateProductNumber('orange', 30, true);
         });
         document.getElementById('orange-minus').addEventListener('click', function () {
             updateProductNumber('orange', 30, false);
         })

         // mango increase decrease events
         document.getElementById('mango-plus').addEventListener('click', function () {
             updateProductNumber('mango', 30, true);
         });
         document.getElementById('mango-minus').addEventListener('click', function () {
             updateProductNumber('mango', 30, false);
         })


         //  straw increase decrease events
         document.getElementById('straw-plus').addEventListener('click', function () {
             updateProductNumber('straw', 50, true);
         });
         document.getElementById('straw-minus').addEventListener('click', function () {
             updateProductNumber('straw', 50, false);
         })

         //  coconutt increase decrease events
         document.getElementById('coco-plus').addEventListener('click', function () {
             updateProductNumber('coco', 60, true);
         });
         document.getElementById('coco-minus').addEventListener('click', function () {
             updateProductNumber('coco', 60, false);
         })
   </script>

</body>
</html>
